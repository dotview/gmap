		});
		
		$('.popup_wrapper').hide();
		$('.popup').click(function(){
			$('.popup_overlay').height($(document).height());
			$('.popup_overlay').fadeIn(200);
			$('.popup_wrapper').delay(100).fadeIn(200);
			$(window).scrollTop(0);
			$('.popup_wrapper').css({'margin-top':-$('.popup_wrapper').height()/2})
		});
		$('.btn_close').click(function(){
			$('.popup_wrapper').fadeOut(200);

		});

	});
    </script>

	  function checkSearch(val) {
	  
	  
	var PostalCode = document.getElementById("postalCode").value
	var Cuisine = document.getElementById("cuisine").value;
	document.getElementById("searchType").value=val;

	  if(val==0 && PostalCode!='address' && Cuisine!='cuisine')
	  {
	  $('#cuisine').val('cuisine');
	  $('#noRecord').val('0');
	  }
	  if(val==1 && Cuisine!='cuisine' && PostalCode!='address' )
	 {
	 	 $('#postalCode').val('address');
		 $('#noRecord').val('0');
	 }
		 
	if(PostalCode=='address' && val==0)
	{
		document.searchFrm.submit();
	}
	if(Cuisine=='cuisine' && val==1)
	{
		document.searchFrm.submit();
	}
else
{
 jQuery.ajax
 ({
  	cache:false,
	async:false,
	type: "POST",
	url:"/wp-checksearch.php",
	data: "postalCode="+PostalCode+"&cuisine="+Cuisine+"&search="+val,
	success: function(data)
	{
//alert(data);
		if(data==1)
		{
			$('#noRecord').val('0');
			document.searchFrm.submit();
		}
		else
		{
			$('#noRecord').val('1');
			document.searchFrm.submit();

			//alert("No Result Found!");
			return false;
		}
	}
  });
 } 
  return false;
}
