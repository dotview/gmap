<!DOCTYPE html>

<head>

<title>Google Maps Poly line</title> 
	<script language="JavaScript" src="http://j.maxmind.com/app/geoip.js" type="text/javascript"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>

<body> 
 <div id="content">

<div id="map_canvas" style="float:left;width:70%;min-height:600px;height:90%;"></div> 
<div style="float:right;width:28%;height:90%;overflow:auto;margin:8px;padding:2px;"> 
	<input type="hidden" id="lat" name="lat" value="54.176673824279355">
